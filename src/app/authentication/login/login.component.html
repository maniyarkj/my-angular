<h1>Login</h1>
User Name
<input type="text" name="userName" [(ngModel)]="userName">
<br />
<br />
Password
<input type="password" name="password" [(ngModel)]="passWord">

<button type="submit" value="Login" (click)="login()">Login</button>

<a>Forgot Password ?</a>

<table myForm>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr *ngFor="let d from data">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
    </tr>
</table>
